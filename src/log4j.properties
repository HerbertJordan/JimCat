# Set root category priority to WARN and its only appender to A1.

log4j.rootCategory=DEBUG, A1, A2

# A1 is set to be a ConsoleAppender.

log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} %-5p %c [%t,%M:%L] %m%n


# A2 is set to be a JimCatFailureReporter
log4j.appender.A2=org.jimcat.services.failurefeedback.JimCatFailureReporter

# Display any warnings generated by our code
#log4j.category.jimcat=DEBUG
log4j.category.org.hibernate=ERROR
